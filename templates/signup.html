<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – Clarity</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0F172A;
      --card:#111827aa;        
      --card-solid:#1F2937;     
      --text:#F8FAFC;
      --muted:#94A3B8;
      --stroke:#374151;
      --brand:#6366F1;
      --brand-2:#3B82F6;
      --shadow: 0 20px 50px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box;margin:0}
    body{
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, #1e2a52 0%, transparent 60%),
                  radial-gradient(1000px 700px at 90% 20%, #1e285a 0%, transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .card{
      width:min(92vw, 520px);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)) , var(--card-solid);
      backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding: 36px 34px;
    }
    .title{
      font-size:34px; font-weight:800; letter-spacing:.2px; text-align:center; margin-bottom:22px;
    }
    .sub{
      text-align:center; color:var(--muted); margin-top:12px; margin-bottom:4px; font-size:14px;
    }
    form{margin-top:14px}
    .row{display:flex; gap:12px}
    .field{flex:1}
    label{
      display:block; font-size:13px; color:#cbd5e1; margin:12px 0 6px 4px;
    }
    input{
      width:100%; padding:14px 14px; font-size:15px; color:var(--text);
      background:#0b1224; border:1px solid var(--stroke); border-radius:12px; outline:none;
      transition:border-color .15s, box-shadow .15s, background .15s;
    }
    input::placeholder{color:#6b7280}
    input:focus{
      border-color:#7c83ff; box-shadow:0 0 0 3px rgba(99,102,241,.25);
      background:#0a1221;
    }


    .rules{
      margin:18px 0 8px; padding:14px 16px; border:1px dashed rgba(148,163,184,.35);
      border-radius:12px; background: rgba(255,255,255,.03);
    }
    .rules h4{font-size:14px; margin-bottom:10px; color:#dbeafe; text-align:center}
    .rules ul{list-style:none; display:grid; gap:8px; padding:0; margin:0}
    .rules li{
      position:relative; padding-left:28px; color:#cbd5e1; font-size:14px; line-height:1.3;
    }
    .rules li::before{
      content:"✓"; position:absolute; left:6px; top:0; color:#22c55e; font-weight:800;
    }

    .primary{
      width:100%; margin-top:16px; padding:14px 16px; font-size:16px; font-weight:700;
      color:white; background: linear-gradient(90deg, var(--brand), var(--brand-2));
      border:none; border-radius:12px; cursor:pointer;
      transition: transform .08s ease, filter .15s ease;
    }
    .primary:hover{ filter:brightness(1.08); }
    .primary:active{ transform: translateY(1px); }

    .alt{
      text-align:center; margin-top:14px; color:var(--muted); font-size:14px;
    }
    .alt a{ color:#a5b4fc; text-decoration:none; font-weight:600}
    .alt a:hover{ text-decoration:underline }


    @media (max-width:520px){
      .row{flex-direction:column}
      .title{font-size:30px}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Sign Up</div>
    <div class="sub">Create your account to start practicing with AI</div>


    <form action="/signup" method="POST">
      <div class="row">
        <div class="field">
          <label for="first_name">First name</label>
          <input type="text" id="first_name" name="first_name" placeholder="Enter your First Name" required>
        </div>
        <div class="field">
          <label for="last_name">Last name</label>
          <input type="text" id="last_name" name="last_name" placeholder="Enter your Last Name" required>
        </div>
      </div>

      

      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="rules">
        <h4>Password rules</h4>
        <ul>
          <li>At least 8 characters</li>
          <li>At least 1 uppercase letter</li>
          <li>At least 1 lowercase letter</li>
          <li>At least 1 number</li>
          <li>At least 1 special character</li>
        </ul>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="8" placeholder="Create a strong password" required>
      </div>
 {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
      <button class="primary" type="submit">Sign Up</button>
      <div class="alt">Already have an account? <a href="/login">Log in</a></div>
    </form>
  </div>
</body>
</html>
